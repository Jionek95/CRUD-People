<div class="col-8 mx-auto">
    <table class="table">

        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">LastName</th>
            <th scope="col">FirstName</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="person : ${groupOfPeople}">
            <th scope="row" th:text="${person.id}">1</th>
            <td th:text="${person.lastName}">Mark</td>
            <td th:text="${person.firstName}">Otto</td>
            <td th:text="${{person.dob}}">@mdo</td>
            <td th:text="${{person.salary}}">@mdo</td>
        </tbody>

    </table>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</html>
