<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<div class="col-lg-8 col-md-9 col-sm-10 mx-auto mt-4 my-5">
    <h2>People List</h2>
    <table class="table table-bordered table-sm mt-3">

        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
            <th scope="col">Email</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(groupOfPeople)}">
            <td colspan="6" class="text-center">No Data</td>
        </tr>

        <tr th:each="person : ${groupOfPeople}">
            <th scope="row" th:text="${person.id}">1</th>
            <td th:text="${person.firstName}">Mark</td>
            <td th:text="${person.lastName}">Otto</td>
            <td th:text="${{person.dob}}">@mdo</td>
            <td th:text="${{person.salary}}">@mdo</td>
            <td th:text="${person.email}">Mark</td>
        </tbody>

    </table>

    <h4>Add Person</h4>
    <form th:object="${person}" method="post" novalidate>
        <div class="form-group">
            <label for="firstName" class="font-weight-bold">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:errorclass="is-invalid" aria-describedby="firstNameHelp" placeholder="Enter first name">
            <div id="validationFirstName" class="invalid-feedback" th:errors="*{firstName}">
                Please enter valid data.
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="${person.lastName}" th:errorclass="is-invalid" aria-describedby="lastNameHelp" placeholder="Enter last name">
            <div id="validationLastName" class="invalid-feedback" th:errors="*{lastName}">
                Please enter valid data.
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="font-weight-bold">Date of Birth</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" aria-describedby="dobHelp" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
            <label for="salary" class="font-weight-bold">Salary</label>
            <input type="number" class="form-control" id="salary" th:field="*{salary}" aria-describedby="dobHelp" placeholder="Enter salary">
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Email Address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="firstNameHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone.</small>
        </div>
        <button type="submit" class="btn btn-primary">Add new Person</button>
    </form>

</div>

</html>
